esphome:
  name: smartrv-tankpro-v3
  friendly_name: SmartRV TankPro v3
  name_add_mac_suffix: true
  comment: "ESPHome production firmware for SmartRV TankPro (factory AP provisioning)."

esp32:
  board: esp32-c3-devkitm-1
  variant: esp32c3

logger:
  baud_rate: 115200
  level: DEBUG

debug:

api:
  reboot_timeout: 0s

ota:
  - platform: esphome
    password: 'weymouth'

wifi:
  ap:
    ssid: "SmartRV-TankPro-Setup"
    password: "changeme"

captive_portal:

improv_serial:

web_server:
  port: 80

one_wire:
  - platform: gpio
    pin: GPIO1
    id: tank_temp_bus

binary_sensor:
  - platform: gpio
    pin:
      number: GPIO10
      mode: INPUT_PULLUP
      inverted: true
    name: "Pairing Button"
    on_press:
      - logger.log: "Pairing button pressed - restart to provisioning mode"
      - button.press: restart_device

  - platform: status
    name: "Status"

  - platform: gpio
    pin:
      number: GPIO3
      mode: INPUT_PULLUP
    name: "Leak Sensor"
    device_class: moisture

sensor:
  - platform: adc
    pin: GPIO0
    name: "Tank Level"
    update_interval: 2s
    attenuation: 0db
    filters:
      - calibrate_linear:
          - 0.5 -> 0   # replace with measured empty voltage
          - 2.5 -> 100 # replace with measured full voltage
      - lambda: |-
          if (x < 0) return 0;
          if (x > 100) return 100;
          return x;
    unit_of_measurement: "%"
    icon: "mdi:water"

  - platform: dallas_temp
    one_wire_id: tank_temp_bus
    name: "Tank Temperature"
    filters:
      - median:
          window_size: 5
          send_every: 2
          send_first_at: 1
    on_value:
      then:
        - logger.log:
            format: "Tank temperature: %.2fÂ°C"
            args: ["x"]

  - platform: wifi_signal
    name: "WiFi Signal"
    update_interval: 60s

  - platform: uptime
    name: "Uptime"
    update_interval: 60s

text_sensor:
  - platform: wifi_info
    ip_address:
      name: "Module IP"
    ssid:
      name: "Connected SSID"
    bssid:
      name: "Connected BSSID"
    mac_address:
      name: "Module MAC"

switch:
  - platform: gpio
    pin: GPIO5
    name: "Tank Pump/Valve Relay"
    icon: "mdi:valve"
    restore_mode: ALWAYS_OFF

  - platform: gpio
    pin: GPIO4
    name: "Tank Buzzer"
    icon: "mdi:volume-high"
    restore_mode: ALWAYS_OFF

button:
  - platform: restart
    id: restart_device
    name: "Restart Device"
